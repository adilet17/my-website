<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Романтическое свидание</title>
    <style>
        body {
            background-color: black; /* Черный фон */
            color: white; /* Цвет текста */
            font-family: Arial, sans-serif; /* Шрифт */
            display: flex; /* Используем flexbox для центрирования */
            justify-content: center; /* По центру по горизонтали */
            align-items: center; /* По центру по вертикали */
            height: 100vh; /* Высота 100% экрана */
            margin: 0; /* Убираем отступы */
            text-align: center; /* Центрирование текста */
        }
        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px; /* Круглые углы */
            border: 1px solid white; /* Белая рамка */
            margin-top: 20px; /* Отступ сверху */
        }
        button {
            padding: 10px 20px;
            border-radius: 5px; /* Круглые углы */
            border: none; /* Без рамки */
            background-color: white; /* Белый фон */
            color: black; /* Черный текст */
            cursor: pointer; /* Указатель при наведении */
            transition: transform 0.3s, left 0.3s, top 0.3s; /* Плавный эффект */
            position: relative; /* Позиция относительно родителя */
        }
        button:hover {
            transform: translateY(-5px); /* Подъем кнопки при наведении */
        }
        #popup {
            display: none; /* Скрываем всплывающее окно по умолчанию */
            position: fixed; /* Фиксированное положение */
            top: 50%; /* Центрирование по вертикали */
            left: 50%; /* Центрирование по горизонтали */
            transform: translate(-50%, -50%); /* Смещение для центрирования */
            background-color: black; /* Черный фон для окна */
            color: white; /* Белый текст */
            padding: 15px; /* Отступы */
            border-radius: 10px; /* Закругленные углы */
            z-index: 100; /* Поверх других элементов */
            min-width: 200px; /* Минимальная ширина */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Тень для эффекта */
            text-align: center; /* Центрирование текста */
        }
        #closePopup {
            margin-top: 10px; /* Отступ сверху */
        }
    </style>
</head>
<body>
    <div id="firstPage">
        <h1>Введите ваше имя</h1>
        <input type="text" id="nameInput" placeholder="Ваше имя" />
    </div>
    <div id="secondPage" style="display: none;">
        <h1>У тебя прекрасное имя "<span id="userName"></span>", мне оно очень нравится!</h1>
        <p>Я решил для тебя написать маленький сайт, надеюсь тебе понравится<333</p>
        <button id="whyButton">Зачем?</button>
    </div>
    <div id="thirdPage" style="display: none;">
        <h1>Чтобы пригласить тебя на свидание, "<span id=userNameForDinner></span>"!</h1>
        <p>Я бы хотел с тобой поужинать. Ответь же мне, ты согласна? (Дай мне шанс!))</p>
        <button id="yesButton">Да</button>
        <button id="noButton">Нет</button>
    </div>
    <div id="popup">
        <p id="popupMessage"></p>
        <button id="closePopup">ОК</button>
    </div>
    <script>
        // Первая страница: Ввод имени
        document.getElementById('nameInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                var name = this.value;
                document.getElementById('userName').textContent = name;
                document.getElementById('firstPage').style.display = 'none';
                document.getElementById('secondPage').style.display = 'block';
            }
        });

        // Кнопка "Зачем?" на второй странице
        document.getElementById('whyButton').addEventListener('click', function() {
            var name = document.getElementById('userName').textContent;
            document.getElementById('userNameForDinner').textContent = name;
            document.getElementById('secondPage').style.display = 'none';
            document.getElementById('thirdPage').style.display = 'block';
        });

        // Кнопка "Да" на третьей странице
        document.getElementById('yesButton').addEventListener('click', function() {
            document.getElementById('popupMessage').textContent = 'Место: Abay avenue 23. TneM Neo bistro.\nДата и время: 11.10.2024 20:00.\n\nПри желании вы можете поменять дату и время, сообщите это разработчику!) ';
            document.getElementById('popup').style.display = 'block'; // Показать всплывающее окно
        });

        // Закрытие всплывающего окна
        document.getElementById('closePopup').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none'; // Скрыть всплывающее окно
        });

        // Кнопка "Нет" с плавным эффектом
        document.getElementById('noButton').addEventListener('mouseover', function() {
            const x = Math.random() * (window.innerWidth - 100); // Случайная позиция по X
            const y = Math.random() * (window.innerHeight - 100); // Случайная позиция по Y
            this.style.transition = 'left 0.5s, top 0.5s'; // Плавный переход
            this.style.position = 'absolute'; // Позиционирование
            this.style.left = x + 'px'; // Новая позиция по X
            this.style.top = y + 'px'; // Новая позиция по Y
        });
    </script>
</body>
</html>
