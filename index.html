<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #inputPage, #greetingPage {
            display: none;
        }

        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .no-button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: transform 0.5s ease;
        }

        .no-button:hover {
            transform: translateX(100px);
        }

        #popup {
            display: none;
            background-color: #fff;
            color: #000;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
        }

    </style>
</head>
<body>

    <div id="inputPage" class="center">
        <h1>Введите ваше имя</h1>
        <input type="text" id="nameInput" placeholder="Ваше имя">
    </div>

    <div id="greetingPage" class="center">
        <h1 id="greetingMessage"></h1>
        <p>Этот сайт я написал специально для тебя, чтобы позвать на свидание. Тебе нужно ответить, пойдешь ли ты со мной на свидание? Пожалуйста, выбери вариант "Да".</p>
        <button id="yesButton">Да</button>
        <button class="no-button">Нет</button>
    </div>

    <div id="popup">
        <p>Место: Орбита 4, кафе кимчи</p>
        <p>Время: 20:00</p>
        <button onclick="closePopup()">Закрыть</button>
    </div>

    <script>
        const inputPage = document.getElementById('inputPage');
        const greetingPage = document.getElementById('greetingPage');
        const nameInput = document.getElementById('nameInput');
        const greetingMessage = document.getElementById('greetingMessage');
        const yesButton = document.getElementById('yesButton');
        const popup = document.getElementById('popup');

        inputPage.style.display = 'flex';

        nameInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const name = nameInput.value;
                if (name) {
                    greetingMessage.innerText = `Привет, ${name}.`;
                    inputPage.style.display = 'none';
                    greetingPage.style.display = 'flex';
                }
            }
        });

        yesButton.addEventListener('click', function() {
            popup.style.display = 'block';
        });

        function closePopup() {
            popup.style.display = 'none';
        }
    </script>

</body>
</html>
